
<div class="row">
  <form class="col s12" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="input-field col s6">
        <label for="originalPrice">Original Price</label>
        <input id="originalPrice" type="text" autocomplete="off" class="money"
               #originalPrice="ngModel"
               currencyMask [options]="{ align: 'left', prefix: 'CHF ', thousands: '\'', decimal: '.' }"
               [(ngModel)]="model.originalPrice" name="originalPrice">
      </div>
      <div class="input-field col s6">
        <label for="percent">Percent</label>
        <input id="percent" type="text" autocomplete="off" class="money" max="100" maxlength="3"
               #percent="ngModel"
               currencyMask [options]="{ align: 'left', prefix: '',suffix: '%', thousands: '\'', decimal: '.', precision: '0' }"
               [(ngModel)]="model.percent" name="percent">
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <label for="budgetPrice">Budget Price</label>
        <input id="budgetPrice" type="text" autocomplete="off"
               #budgetPrice="ngModel"
               currencyMask [options]="{ align: 'left', prefix: 'CHF ', thousands: '\'', decimal: '.' }"
               [(ngModel)]="model.budgetPrice" name="budgetPrice">
      </div>
    </div>
    <div class="center-align">
      <div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Saved up:</span>
              <div class="jumbotron">
                <h3>{{ model.getSavedAmount() | currency:'CHF' }}</h3>
              </div>
            </div>
          </div>
        </div>
      </div>

      <button class="waves-effect waves-light btn" type="submit">Save!</button>
    </div>
  </form>
</div>
